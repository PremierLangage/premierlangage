<ion-card href='activity/play/{{course.id}}'>
    <ion-img src="{{ static('activity/images/course.png') }}"></ion-img>
    <ion-card-header>
        {% if course.activity_data.label %}
        <ion-card-subtitle>
            {{course.activity_data.label}}
        </ion-card-subtitle>
        {% endif %}
        <ion-card-title>{{ course.name }}</ion-card-title>
    </ion-card-header>
</ion-card>
