<h4 mat-dialog-title>{{ data?.title }}</h4>
<p *ngIf="data.message" mat-dialog-content [innerHTML]="data?.message|trustHtml"></p>
<div mat-dialog-actions>
    <button class="ok" mat-button [mat-dialog-close]="true">{{ data?.okTitle }}</button>
    <button class="cancel" mat-button [mat-dialog-close]="false">{{ data?.noTitle }}</button>
    <ng-container *ngIf="data.buttons">
        <ng-container *ngFor="let button of data.buttons">
            <button mat-button [mat-dialog-close]="button.id">{{Â button.title }}</button>
        </ng-container>
    </ng-container>
</div>
