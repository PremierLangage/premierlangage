<section>
    <h3>Representation</h3>
    <p>Eval grid is represented by an array of <code>EvalGridItem</code> objects.</p>
    <p>Each <code>EvalGridItem</code> has the following properties</p>
    <pre>
    {
        "title": <code>string</code>,
        "description": <code>string</code>,
        "choices": <code>string[]</code>,
        "selected": <code>number</code> // default <code>-1</code>
    }
    </pre>
</section>
