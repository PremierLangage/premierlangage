<h4 mat-dialog-title>{{data?.title}}</h4>
<div mat-dialog-content>
	<p [innerHTML]='data?.message'></p>
	<form class="prompt-form">
		<mat-form-field *ngFor='let field of data.fields'>
			<input matInput name='field.value' autocomplete="off" [type]='field.type' [placeholder]="field?.placeholder" [(ngModel)]='field.value' >
		</mat-form-field>
	</form>
</div>

<div mat-dialog-actions>
    <button mat-button (click)="close(data)">{{data.okTitle}}</button>
    <button mat-button (click)="close(false)">{{data.noTitle}}</button>
</div>
