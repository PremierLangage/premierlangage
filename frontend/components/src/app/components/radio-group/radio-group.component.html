<mat-radio-group
    class="radio-group-component {{ css }}"
    [class.horizontal]="horizontal"
    [(ngModel)]="selection"
    [disabled]="disabled"
    (change)="detectChanges()">
    <ng-container *ngFor="let item of items; let i = index; trackBy: trackBy">
        <div
            class="radio-item {{ item.css }}"
            (click)="!disabled && selection = item.id"
            [class.selected]="selection === item.id">
            <mat-radio-button
                color="primary"
                [name]="item.id"
                [value]="item.id"
                [checked]="selection === item.id"
            >
                <div [innerHTML]="item.content | markdown | trustHtml"></div>
            </mat-radio-button>
        </div>
    </ng-container>
</mat-radio-group>
<ng-container *ngIf="debug">
    <pre class="debug" [innerHTML]="serialize() | json"></pre>
</ng-container>
